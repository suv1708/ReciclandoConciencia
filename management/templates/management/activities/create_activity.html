{% extends 'base_profile.html' %}

{% load static %}

{% block title %}Crear Nueva Actividad{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2 class="mb-3">Crear Nueva Actividad</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mb-3">Guardar Actividad</button>
        <a href="{% url 'activity_list' %}" class="btn btn-success mb-3">Cancelar</a>
    </form>
</div>
{% endblock %}
