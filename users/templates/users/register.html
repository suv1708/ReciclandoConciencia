{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Registrate{% endblock %}

{% block body %}
<div class="Signup">
    <h2>Crear Cuenta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn">Crear Cuenta</button>
    </form>

    {% if form.errors %}
        <p style="color:red;">Usuario o contrase√±a incorrectos</p>
    {% endif %}
</div>

{% endblock %}
