{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Inicia Sesión {% endblock %}

{% block body %}
<div class="Signin">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn">Entrar</button>
    </form>

    {% if form.errors %}
        <p style="color:red;">Usuario o contraseña incorrectos</p>
    {% endif %}
</div>

{% endblock %}
